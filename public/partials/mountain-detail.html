<article class="MountainDetail">

    <section class="MountainInfo">
        <h1 class="MountainInfo-name">{{mountain.name}}</h1>
        <p>Location: {{region}}</p>
        <p>Elevation: {{mountain.elevation | number}} feet</p>
        <p>Latitude: {{mountain.lat}}</p>
        <p>Longitude: {{mountain.lon}}</p>        
        <p>Last Eruption: {{mountain.eruption}}</p>

        <div class="MountainPhotos">
            <div ng-repeat="photo in mountain.photos">
                <div cmr-photo photo="photo"></div>
            </div>
        </div>
    </section>

    <div class="MountainDetailMap">

        <cmr-breadcrumb data="breadcrumb"></cmr-breadcrumb>

        <ui-gmap-google-map 
            center="map.center"
            zoom="map.zoom"
            dragging="map.dragging"
            bounds="map.bounds"
            events="map.events"
            options="map.options"
            pan="true"
            control="map.control">
        </ui-gmap-google-map>        
    </div>

</article>
