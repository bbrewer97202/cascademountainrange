<html ng-app="cmr">
<head>

    <div class="contents">
        <header class="SiteHeader" ng-controller="NavigationController">

            <nav class="SiteNav" ng-class="{'SiteNav--open': isMobileMenuOpen}">

        </header>
        <div class="PageContent">
